<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form Styling</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
  <style>
    h1 {
      font-style: italic;


    }
  </style>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1>Rubik's Cube Newsletter</h1>
        <a class="navbar-brand" href="#">
          <iframe class="brand" alt="Brand" src="https://giphy.com/embed/kFuavIYvRQZGg" width="230"
            height="230"></iframe>
        </a>
      </div>
    </div>
  </nav>


  <!-- <p><a href="https://giphy.com/gifs/rubiks-cube-kFuavIYvRQZGg">via GIPHY</a></p>" -->
  <div id="container">
    <!-- <iframe src="https://giphy.com/embed/kFuavIYvRQZGg" width="200" height="300" frameBorder="0" ></iframe> -->
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <h2>Lastest new and updates in the speedcubing community !</h2>

      <p>It's free and only takes a minute</p>
      <form id="form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="firstName" id="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="lastName" id="last-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="pasword2" id="password2" required />
        </div>
        <button id="button" type="submit" class="btn btn-primary btn-xl">Sign Up</button>
        <div id="text"> </div>
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

      <script type="text/javascript"> emailjs.init('user_NJGXGxlB5DK1iIyRKZ2gj')</script>
      <script src="sendEmail.js"></script>


    </div>
    <footer>
      <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
  </div>
</body>

</html>
